<!DOCTYPE html>
<html>
    <head>
        <title>Simple interest calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  
            
            <br/><br>

            Interest Rate <input type="range" id="interest" min="1" max="20" step="0.25" oninput="showVal(this.value)" onchange="showVal(this.value)">
            <span id="valBox">
            </span>

            <br/><br>

            No. of Years <label for="years"></label> 

            <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <br><br>
    
            <button onclick="compute()">Compute interest</button>

            <br><br>

            <span id="result"></span>

            <br> <br>

            <footer>

                &#169; This calculator belongs to ShadowMurderer
                
            </footer>
        </div>
    </body>
</html>
